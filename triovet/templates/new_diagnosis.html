{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}Add a Diagnosis{% endblock %}

{% block content %}
    <main class="container">
        <div class="text-white col-5">
            <h3 class="text-white">Add a Diagnosis</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn bg-success text-white">Submit</button>
            </form>
        </div>
    </main>
{% endblock %}
